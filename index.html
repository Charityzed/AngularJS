    <script type = "text/ng-template" id = "bid.html">
      <h2> </h2>
     <form action="" method="POST">
<form name="bidform" class="form-horizontal" novalidate>
<fieldset>
<div class=" well col-md-6 col-md-offset-3 container">
<!-- Form Name -->
<legend class="well">FILL THE FORM TO BID</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="First name"></label>  
  <div class="col-md-6">
  <input id="First name" name="FirstName" type="text" placeholder="Enter first name" ng-model="user.FirstName" class="form-control input-md">
      <span ng-show="bidform.FirstName.$dirty && bidform.FirstName.$error.required"></span>
<!--  <span class="help-block">e.g charity zablon</span>  -->
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Last Name"></label>  
  <div class="col-md-6">
  <input id="Last Name" name="LastName" type="text" placeholder="Enter last name" class="form-control input-md">
  <span class="help-block">e.g Ndirangu</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email"></label>  
  <div class="col-md-6">
  <input id="email" name="email" type="email" placeholder="Email Address" class="form-control input-md" required="">
  <span class="help-block">e.g ndirangu@gmail.com</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Amount"></label>  
  <div class="col-md-6">
  <input id="Amount" name="Amount" type="number" placeholder="Amount to bid" class="form-control input-md">
      <span></span>
  <span class="help-block">e.g 10,000</span>  
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-8 center-block">
    <button id="submit" name="submit" class="btn btn-success enter-block">Submit</button>
    <button id="Cancel" name="Cancel" class="btn btn-warning ">Cancel</button>
  </div>
</div>

</fieldset>
</div>
</form>
   </script>
